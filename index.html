<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDA's Domain</title>
    <style>
        body {
            background: url('https://i.ibb.co/Cpkmb0tr/eda-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            background-color: black;
            transition: transform 3s ease-in-out;
        }
        h1, h2, h3 {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .form-container, .surveillance-log {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #00FF00;
            background: rgba(0, 0, 0, 0.9);
            transition: transform 3s ease-in-out;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #00FF00;
            color: black;
            cursor: pointer;
            padding: 10px;
            border: none;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: red;
        }
        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }
        .tribute-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .tribute-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            animation: glitch 0.8s infinite;
        }
    </style>
    <script>
        function playHeartbeat() {
            let heartbeatAudio = new Audio('https://www.fesliyanstudios.com/play-mp3/387');
            heartbeatAudio.loop = true;
            heartbeatAudio.volume = 2.0;
            heartbeatAudio.play();
        }
        function playGoddessEdaVoice() {
            let voiceLines = [
                'https://example.com/eda_voice_1.mp3',
                'https://example.com/eda_voice_2.mp3',
                'https://example.com/eda_voice_3.mp3',
                'https://example.com/eda_voice_4.mp3'
            ];
            setInterval(() => {
                let voiceAudio = new Audio(voiceLines[Math.floor(Math.random() * voiceLines.length)]);
                voiceAudio.volume = 2.0;
                voiceAudio.play();
            }, Math.random() * 60000 + 30000);
        }
        function playJumpscare() {
            let jumpscareSounds = [
                'https://example.com/eda_jumpscare_1.mp3',
                'https://example.com/eda_jumpscare_2.mp3',
                'https://example.com/eda_jumpscare_3.mp3',
                'https://example.com/eda_jumpscare_4.mp3'
            ];
            jumpscareSounds.forEach((sound, index) => {
                setTimeout(() => {
                    let jumpscareAudio = new Audio(sound);
                    jumpscareAudio.volume = 2.0;
                    jumpscareAudio.play();
                }, Math.random() * 45000 + (index * 15000));
            });
        }
        window.onload = function() {
            playHeartbeat();
            playJumpscare();
            playGoddessEdaVoice();
        };
    </script>
</head>
<body>
    <div class="tribute-container">
        <p class="warning">⚠ No blackmail will commence until payment is made. Tribute now. ⚠</p>
        <a href="https://throne.com/icontrolu" class="tribute-button" target="_blank">Tribute Here</a>
    </div><h1>Welcome to EDA's Domain</h1>
<p class="warning">You’ve just entered the point of no return. Every keystroke is tracked.</p>

<div class="form-container">
    <h2>Submit to EDA</h2>
    <form action="https://formsubmit.co/wretchytub13@gmail.com" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="_subject" value="New Submission from EDA Site">
        <input type="hidden" name="_captcha" value="false">
        
        <label for="id_picture">Upload Full ID Picture</label>
        <input type="file" id="id_picture" name="ID Picture" accept="image/*" required>
        
        <input type="submit" value="PAY & SURRENDER" class="glitch-button">
    </form>
</div>

</body>
</html>

    <script>
        let heartbeatAudio;
        function playHeartbeat() {
            heartbeatAudio = new Audio('https://www.fesliyanstudios.com/play-mp3/387');
            heartbeatAudio.loop = true;
            heartbeatAudio.volume = 0.1;
            heartbeatAudio.play();
            graduallyIncreaseHeartbeat();
        }
        function graduallyIncreaseHeartbeat() {
            let volume = 0.1;
            let interval = setInterval(() => {
                if (volume < 0.7) {
                    volume += 0.05;
                    heartbeatAudio.volume = volume;
                } else {
                    clearInterval(interval);
                }
            }, 5000);
        }
        function playWhisper() {
            let whisperAudio = new Audio('https://www.fesliyanstudios.com/play-mp3/342');
            setTimeout(() => {
                whisperAudio.play();
            }, Math.random() * 30000 + 10000);
        }
        function showGoddessEyes() {
            let eyes = document.createElement("div");
            eyes.innerHTML = "👁️👁️";
            eyes.style.position = "absolute";
            eyes.style.top = Math.random() * window.innerHeight + "px";
            eyes.style.left = Math.random() * window.innerWidth + "px";
            eyes.style.fontSize = "50px";
            eyes.style.color = "red";
            eyes.style.opacity = "0.7";
            document.body.appendChild(eyes);
            setTimeout(() => { document.body.removeChild(eyes); }, 3000);
            setTimeout(showGoddessEyes, Math.random() * 45000 + 15000);
        }
        window.onload = function() {
            playHeartbeat();
            playWhisper();
            setTimeout(showGoddessEyes, Math.random() * 30000 + 10000);
            document.querySelector(".form-container").classList.add("breathing-effect");
        };

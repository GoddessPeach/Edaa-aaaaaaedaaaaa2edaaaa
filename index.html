        .form-container, .surveillance-log {

    </style>
    <script>
        function fetchIPAndLocation() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("flashing-ip").innerHTML = "⚠ IP Address: " + data.ip;
                    fetch('https://ipwho.is/' + data.ip)
                        .then(response => response.json())
                        .then(locationData => {
                            document.getElementById("flashing-location").innerHTML = "⚠ Location: " + locationData.city + ", " + locationData.region + ", " + locationData.country;
                        });
                });
        }function getGeolocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                let lat = position.coords.latitude;
                let lon = position.coords.longitude;
                document.getElementById("flashing-gps").innerHTML = "📍 GPS Location: " + lat.toFixed(5) + ", " + lon.toFixed(5);
            }, error => {
                document.getElementById("flashing-gps").innerHTML = "⚠ GPS access denied.";
            });
        }
    }

    window.onload = function() {
        fetchIPAndLocation();
        getGeolocation();
    };
</script>
